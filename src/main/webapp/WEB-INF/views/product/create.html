<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Create Product</h3>
<p>
    <a href="/product">Product list</a>
</p>

<th:block th:if="${message}">
    <p th:text="${message}">th:block></p>
</th:block>

<form th:action="@{/product/create-product}" th:object="${product}" method="post"
      novalidate="novalidate" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    <table id="products">
        <tr>
            <td> Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        <tr>
            <td> Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name Error</td>
        </tr>      <tr>
            <td> quantity:</td>
            <td><input type="text" th:field="*{quantity}"/></td>
        <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Name Error</td>
        </tr>      <tr>
            <td> description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</td>
        </tr>
        <tr>
            <td> Image:</td>
            <td><input type="file" th:field="*{image}"/></td>
            <td th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Name Error</td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>


            <td></td>
            <td><input type="submit" value="Create blog"></td>
        </tr>
    </table>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
